    <header class="title">
      <h1 class="title__headline">Quiz Form</h1>
    </header>

    <main class="content">
      <section>
        <form class="question-form" data-js="question-form">
          <label class="question-form__label" for="question-input"
            >Your new question:</label
          >
          <textarea
            name="questionInput"
            id="question-input"
            data-js="question-input"
            rows="5"
          ></textarea>
          <label class="question-form__label" for="answer-input"
            >Your answer:</label
          >
          <textarea
            name="answerInput"
            id="answer-input"
            data-js="answer-input"
            rows="5"
          ></textarea>
          <label class="question-form__label" for="tag-input">Your tag:</label>
          <input
            type="text"
            name="tagInput"
            id="tag-input"
            data-js="tag-input"
          />
          <button
            type="submit"
            class="card__answer-button"
            data-js="question-form__button"
          >
            Submit
          </button>
        </form>
      </section>
